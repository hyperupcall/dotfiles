include themes/_.theme.conf

## Font ##
font_family Source Code Pro
bold_font auto
italic_font auto
bold_italic_font auto
font_size 12.0
disable_ligatures never
#font_features FiraCode-Retina +zero +onum


## Cursor Customization ##
cursor #f8f9fa
cursor_text_color #212529
cursor_shape block
cursor_blink_interval 1
cursor_stop_blinking_after 0

## Scrollback ##
#scrollback_lines 10000

## Mouse ##
url_color #f8f9fa
url_style single
copy_on_select no
strip_trailing_spaces always

## Performance Tuning ##
sync_to_monitor yes

## Terminal Bell ##
enable_audio_bell no
visual_bell_duration 0
window_alert_on_bell no

## Window Layout ##
draw_minimal_borders yes

## Tab Bar ##
tab_bar_edge bottom
tab_bar_style fade

# Color Scheme
dynamic_background_opacity yes

## Advanced ##
allow_remote_control yes
update_check_interval 0

## OS Specific Tweaks ##
linux_display_server auto

## Keyboard Shortcuts ##
map ctrl+shift+left noop
map ctrl+shift+right noop

map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+; show_scrollback
map ctrl+shift+r noop


# ensure font resizing works without shift
map ctrl+equal change_font_size all +2.0
map ctrl+plus change_font_size all +2.0
map ctrl+minus change_font_size all -2.0
map ctrl+shift+0 change_font_size all 0
map ctrl+0 change_font_size all 0
map ctrl+backspace change_font_size all 0

map ctrl+shift+f11 noop
map ctrl+shift+f10 noop
map ctrl+shift+f2 noop
map ctrl+shift+escape noop
map ctrl+shift+r noop
