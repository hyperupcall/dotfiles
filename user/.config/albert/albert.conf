[General]
hotkey=Meta+T
showTray=true
terminal=kitty

[org.albert.extension.applications]
enabled=true
fuzzy=true
use_generic_name=true

[org.albert.extension.calculator]
enabled=false

[org.albert.extension.chromium]
enabled=false
fuzzy=false

[org.albert.extension.files]
enabled=false
filters=inode/directory, application/*, audio/*, image/*, video/*

[org.albert.extension.firefoxbookmarks]
enabled=false
firefoxPath=/usr/bin/firefox
profile=Profile1
profilesIniPath=/home/edwin/.mozilla/firefox/profiles.ini

[org.albert.extension.hashgenerator]
enabled=true

[org.albert.extension.mpris]
enabled=false

[org.albert.extension.python]
enabled=true
enabled_modules=pomodoro, pomodoro-2, albert-sticker-copier, kill, unicode_emoji

[org.albert.extension.snippets]
enabled=false

[org.albert.extension.ssh]
enabled=true

[org.albert.extension.system]
enabled=true

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.virtualbox]
enabled=false

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=true
hideOnClose=false
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=Spotlight Dark
